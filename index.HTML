<script>
        // 게임 설정
        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 10;
        const GRENADE_SPEED = 7;
        const ENEMY_SPEED = 2;
        const ENEMY_SPAWN_RATE = 1000; // 밀리초
        const GRAVITY = 0.5;
        
        // 무기 설정
        const BULLET_DAMAGE = 100;
        const GRENADE_DAMAGE = 500;
        const KNIFE_DAMAGE = 40;
        const MAX_HEALTH = 10000;
        
        // 게임 상태 변수
        let gameRunning = false;
        let gamePaused = false;
        let lastTime = 0;
        let enemySpawnTimer = 0;
        let score = 0;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // 모바일 컨트롤 상태
        let mobileControlState = {
            left: false,
            right: false,
            up: false
        };
        
        // 게임 요소들
        let player = {
            x: 100,
            y: 300,
            width: 40,
            height: 60,
            speed: PLAYER_SPEED,
            health: MAX_HEALTH,
            isJumping: false,
            jumpSpeed: 0,
            direction: 1, // 1: 오른쪽, -1: 왼쪽
            isAttacking: false,
            attackTimer: 0
        };
        
        let bullets = [];
        let grenades = [];
        let enemies = [];
        let explosions = [];
        
        // 입력 처리
        const keys = {};
        
        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;
            
            // 총 발사 (Z키)
            if ((e.key === 'z' || e.key === 'Z') && gameRunning && !gamePaused) {
                fireBullet();
            }
            
            // 수류탄 발사 (X키)
            if ((e.key === 'x' || e.key === 'X') && gameRunning && !gamePaused) {
                throwGrenade();
            }
            
            // 일시정지 (P키)
            if ((e.key === 'p' || e.key === 'P') && gameRunning) {
                gamePaused = !gamePaused;
            }
        });
        
        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });
        
        // 모바일 컨트롤 설정
        function setupMobileControls() {
            const mobileControls = document.getElementById('mobileControls');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const upBtn = document.getElementById('upBtn');
            const fireBtn = document.getElementById('fireBtn');
            const grenadeBtn = document.getElementById('grenadeBtn');
            
            // 터치 이벤트는 모바일에서만 표시
            if (isMobile) {
                mobileControls.style.display = 'flex';
            }
            
            // 방향키 이벤트
            setupTouchEvents(leftBtn, function(isPressed) {
                mobileControlState.left = isPressed;
            });
            
            setupTouchEvents(rightBtn, function(isPressed) {
                mobileControlState.right = isPressed;
            });
            
            setupTouchEvents(upBtn, function(isPressed) {
                mobileControlState.up = isPressed;
            });
            
            // 액션 버튼 이벤트
            setupTouchEvents(fireBtn, function(isPressed) {
                if (isPressed && gameRunning && !gamePaused) {
                    fireBullet();
                }
            });
            
            setupTouchEvents(grenadeBtn, function(isPressed) {
                if (isPressed && gameRunning && !gamePaused) {
                    throwGrenade();
                }
            });
        }
        
        function setupTouchEvents(element, callback) {
            element.addEventListener('touchstart', function(e) {
                e.preventDefault();
                callback(true);
            }, { passive: false });
            
            element.addEventListener('touchend', function(e) {
                e.preventDefault();
                callback(false);
            }, { passive: false });
            
            // 마우스 이벤트도 추가 (테스트용)
            element.addEventListener('mousedown', function(e) {
                callback(true);
            });
            
            element.addEventListener('mouseup', function(e) {
                callback(false);
            });
        }
        
        // 캔버스 크기 조정
        function resizeCanvas() {
            const gameContainer = document.getElementById('gameContainer');
            const canvas = document.getElementById('gameCanvas');
            
            if (window.innerWidth < 800) {
                const scale = window.innerWidth / 800;
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = (400 * scale) + 'px';
            } else {
                canvas.style.width = '';
                canvas.style.height = '';
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // 게임 캔버스 설정
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 시작 화면 설정
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const gameOverDisplay = document.getElementById('gameOver');
        
        startButton.addEventListener('click', function() {
            startGame();
        });
        
        function startGame() {
            // 게임 상태 초기화
            gameRunning = true;
            gamePaused = false;
            score = 0;
            
            // 플레이어 초기화
            player = {
                x: 100,
                y: 300,
                width: 40,
                height: 60,
                speed: PLAYER_SPEED,
                health: MAX_HEALTH,
                isJumping: false,
                jumpSpeed: 0,
                direction: 1,
                isAttacking: false,
                attackTimer: 0
            };
            
            // 게임 요소 초기화
            bullets = [];
            grenades = [];
            enemies = [];
            explosions = [];
            
            // UI 업데이트
            updateUI();
            
            // 시작 화면 숨기기
            startScreen.style.display = 'none';
            gameOverDisplay.style.display = 'none';
            
            // 게임 루프 시작
            requestAnimationFrame(gameLoop);
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // 시간 계산
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // 일시정지 상태가 아닐 때만 게임 업데이트
            if (!gamePaused) {
                update(deltaTime);
                enemySpawnTimer += deltaTime;
                
                // 적 생성
                if (enemySpawnTimer >= ENEMY_SPAWN_RATE) {
                    spawnEnemy();
                    enemySpawnTimer = 0;
                }
            }
            
            // 그리기
            render();
            
            // 다음 프레임
            requestAnimationFrame(gameLoop);
        }
        
        function update(deltaTime) {
            // 플레이어 이동
            movePlayer();
            
            // 총알 업데이트
            updateBullets();
            
            // 수류탄 업데이트
            updateGrenades();
            
            // 적 업데이트
            updateEnemies(deltaTime);
            
            // 폭발 업데이트
            updateExplosions(deltaTime);
            
            // 충돌 감지
            detectCollisions();
            
            // 게임 오버 체크
            if (player.health <= 0) {
                gameOver();
            }
        }
        
        function movePlayer() {
            // 키보드 입력 처리
            if (keys['ArrowLeft'] || mobileControlState.left) {
                player.x -= player.speed;
                player.direction = -1;
            }
            if (keys['ArrowRight'] || mobileControlState.right) {
                player.x += player.speed;
                player.direction = 1;
            }
            
            // 점프
            if ((keys['ArrowUp'] || mobileControlState.up) && !player.isJumping) {
                player.isJumping = true;
                player.jumpSpeed = -15;
            }
            
            // 점프 물리 적용
            if (player.isJumping) {
                player.y += player.jumpSpeed;
                player.jumpSpeed += GRAVITY;
                
                // 바닥 충돌 체크
                if (player.y >= 300) {
                    player.y = 300;
                    player.isJumping = false;
                }
            }
            
            // 화면 경계 체크
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }
        
        function fireBullet() {
            if (player.isAttacking) return;
            
            player.isAttacking = true;
            player.attackTimer = 100; // 공격 애니메이션 시간
            
            const bullet = {
                x: player.x + player.width / 2,
                y: player.y + player.height / 2 - 5,
                width: 10,
                height: 5,
                speed: BULLET_SPEED * player.direction,
                damage: BULLET_DAMAGE
            };
            
            bullets.push(bullet);
        }
        
        function throwGrenade() {
            if (player.isAttacking) return;
            
            player.isAttacking = true;
            player.attackTimer = 200; // 수류탄 던지는 애니메이션 시간
            
            const grenade = {
                x: player.x + player.width / 2,
                y: player.y + player.height / 2,
                width: 15,
                height: 15,
                speedX: GRENADE_SPEED * player.direction,
                speedY: -8,
                damage: GRENADE_DAMAGE,
                detonateTimer: 1000 // 1초 후 폭발
            };
            
            grenades.push(grenade);
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speed;
                
                // 화면 밖으로 나가면 제거
                if (bullets[i].x < 0 || bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateGrenades() {
            for (let i = grenades.length - 1; i >= 0; i--) {
                // 수류탄 물리 적용
                grenades[i].x += grenades[i].speedX;
                grenades[i].y += grenades[i].speedY;
                grenades[i].speedY += GRAVITY;
                
                // 바닥 충돌
                if (grenades[i].y + grenades[i].height > 350) {
                    grenades[i].y = 350 - grenades[i].height;
                    grenades[i].speedY *= -0.5;
                    grenades[i].speedX *= 0.7;
                }
                
                // 폭발 타이머 감소
                grenades[i].detonateTimer -= 16;
                
                // 폭발
                if (grenades[i].detonateTimer <= 0) {
                    explodeGrenade(grenades[i]);
                    grenades.splice(i, 1);
                }
            }
        }
        
        function explodeGrenade(grenade) {
            // 폭발 효과 생성
            const explosion = {
                x: grenade.x - 50,
                y: grenade.y - 50,
                width: 100,
                height: 100,
                timer: 300,
                damage: grenade.damage
            };
            
            explosions.push(explosion);
            
            // 폭발 범위 내의 적에게 데미지 적용
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dx = (enemy.x + enemy.width / 2) - (grenade.x);
                const dy = (enemy.y + enemy.height / 2) - (grenade.y);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 80) { // 폭발 범위
                    enemy.health -= grenade.damage;
                    if (enemy.health <= 0) {
                        enemies.splice(i, 1);
                        score += 100;
                        updateUI();
                    }
                }
            }
            
            // 플레이어도 폭발 범위 내에 있으면 데미지
            const dx = (player.x + player.width / 2) - (grenade.x);
            const dy = (player.y + player.height / 2) - (grenade.y);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 80) {
                player.health -= grenade.damage / 10; // 자기 자신에게는 데미지 감소
                updateUI();
            }
        }
        
        function updateExplosions(deltaTime) {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].timer -= deltaTime;
                
                if (explosions[i].timer <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        function spawnEnemy() {
            // 적 생성 위치 (화면 오른쪽)
            const enemy = {
                x: canvas.width - 40,
                y: 300,
                width: 40,
                height: 60,
                speed: ENEMY_SPEED,
                health: 200,
                attackCooldown: 0,
                isAttacking: false,
                attackTimer: 0
            };
            
            enemies.push(enemy);
        }
        
        function updateEnemies(deltaTime) {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // 플레이어 방향으로 이동
                const dx = player.x - enemy.x;
                enemy.x += Math.sign(dx) * enemy.speed;
                
                // 공격 쿨다운 감소
                if (enemy.attackCooldown > 0) {
                    enemy.attackCooldown -= deltaTime;
                }
                
                // 공격 애니메이션 업데이트
                if (enemy.isAttacking) {
                    enemy.attackTimer -= deltaTime;
                    if (enemy.attackTimer <= 0) {
                        enemy.isAttacking = false;
                    }
                }
                
                // 플레이어와 충분히 가까우면 공격
                const distance = Math.abs(dx);
                if (distance < 50 && enemy.attackCooldown <= 0) {
                    enemyAttack(enemy);
                }
            }
            
            // 플레이어 공격 애니메이션 업데이트
            if (player.isAttacking) {
                player.attackTimer -= deltaTime;
                if (player.attackTimer <= 0) {
                    player.isAttacking = false;
                }
            }
        }
        
        function enemyAttack(enemy) {
            enemy.isAttacking = true;
            enemy.attackTimer = 300; // 공격 애니메이션 시간
            enemy.attackCooldown = 1000; // 다음 공격까지 대기 시간
            
            // 플레이어와 충돌 체크
            const dx = (player.x + player.width / 2) - (enemy.x + enemy.width / 2);
            const dy = (player.y + player.height / 2) - (enemy.y + enemy.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // 칼 공격 범위 내라면 데미지 적용
            if (distance < 60) {
                player.health -= KNIFE_DAMAGE;
                updateUI();
            }
        }
        
        function detectCollisions() {
            // 총알과 적 충돌 체크
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                let bulletHit = false;
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (isColliding(bullet, enemy)) {
                        // 적에게 데미지 주기
                        enemy.health -= bullet.damage;
                        
                        // 총알 제거
                        bullets.splice(i, 1);
                        bulletHit = true;
                        
                        // 적 체력이 0 이하면 제거
                        if (enemy.health <= 0) {
                            enemies.splice(j, 1);
                            score += 100;
                            updateUI();
                        }
                        
                        break;
                    }
                }
                
                if (bulletHit) break;
            }
        }
        
        function isColliding(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function render() {
            // 캔버스 지우기
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 배경 그리기
            drawBackground();
            
            // 적 그리기
            drawEnemies();
            
            // 총알 그리기
            drawBullets();
            
            // 수류탄 그리기
            drawGrenades();
            
            // 폭발 그리기
            drawExplosions();
            
            // 플레이어 그리기
            drawPlayer();
            
            // 바닥 그리기
            drawGround();
        }
        
        function drawBackground() {
            ctx.fillStyle = '#222244';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawGround() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 350, canvas.width, 50);
        }
        
        function drawPlayer() {
            // 플레이어 몸체
            ctx.fillStyle = '#0088ff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 플레이어 머리
            ctx.fillStyle = '#ffbb88';
            ctx.fillRect(player.x + 10, player.y - 15, 20, 20);
            
            // 총 그리기
            ctx.fillStyle = '#222';
            
            // 방향에 따라 총 위치 변경
            if (player.direction > 0) {
                ctx.fillRect(player.x + player.width - 5, player.y + 20, 20, 10);
            } else {
                ctx.fillRect(player.x - 15, player.y + 20, 20, 10);
            }
            
            // 공격 이펙트
            if (player.isAttacking) {
                ctx.fillStyle = '#ff0';
                
                if (player.direction > 0) {
                    ctx.beginPath();
                    ctx.moveTo(player.x + player.width + 15, player.y + 25);
                    ctx.lineTo(player.x + player.width + 25, player.y + 20);
                    ctx.lineTo(player.x + player.width + 25, player.y + 30);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.moveTo(player.x - 15, player.y + 25);
                    ctx.lineTo(player.x - 25, player.y + 20);
                    ctx.lineTo(player.x - 25, player.y + 30);
                    ctx.fill();
                }
            }
        }

<head>

        const GRAVITY = 0.5;
        
        // 무기 설정
        const BULLET_DAMAGE = 100;
        const GRENADE_DAMAGE = 500;
        const KNIFE_DAMAGE = 40;
        const MAX_HEALTH = 10000;
        
        // 게임 상태 변수
        let gameRunning = false;
        let gamePaused = false;
        let lastTime = 0;
        let enemySpawnTimer = 0;
        let score = 0;
        
        // 게임 요소들
        let player = {
            x: 100,
            y: 300,
            width: 40,
            height: 60,
            speed: PLAYER_SPEED,
            health: MAX_HEALTH,
            grenades: 5,
            isJumping: false,
            jumpSpeed: 0,
            direction: 1, // 1: 오른쪽, -1: 왼쪽
            isAttacking: false,
            attackTimer: 0
        };
        
        let bullets = [];
        let grenades = [];
        let enemies = [];
        let explosions = [];
        
        // 입력 처리
        const keys = {};
        
        document.addEventListener('keydown', function(e) {
            keys[e.key] = true;
            
            // 총 발사 (Z키)
            if ((e.key === 'z' || e.key === 'Z') && gameRunning && !gamePaused) {
                fireBullet();
            }
            
            // 수류탄 발사 (X키)
            if ((e.key === 'x' || e.key === 'X') && gameRunning && !gamePaused) {
                throwGrenade();
            }
            
            // 일시정지 (P키)
            if ((e.key === 'p' || e.key === 'P') && gameRunning) {
                gamePaused = !gamePaused;
            }
        });
        
        document.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });
        
        // 게임 캔버스 설정
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 시작 화면 설정
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const gameOverDisplay = document.getElementById('gameOver');
        
        startButton.addEventListener('click', function() {
            startGame();
        });
        
        function startGame() {
            // 게임 상태 초기화
            gameRunning = true;
            gamePaused = false;
            score = 0;
            
            // 플레이어 초기화
            player = {
                x: 100,
                y: 300,
                width: 40,
                height: 60,
                speed: PLAYER_SPEED,
                health: MAX_HEALTH,
                isJumping: false,
                jumpSpeed: 0,
                direction: 1,
                isAttacking: false,
                attackTimer: 0
            };
            
            // 게임 요소 초기화
            bullets = [];
            grenades = [];
            enemies = [];
            explosions = [];
            
            // UI 업데이트
            updateUI();
            
            // 시작 화면 숨기기
            startScreen.style.display = 'none';
            gameOverDisplay.style.display = 'none';
            
            // 게임 루프 시작
            requestAnimationFrame(gameLoop);
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // 시간 계산
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // 일시정지 상태가 아닐 때만 게임 업데이트
            if (!gamePaused) {
                update(deltaTime);
                enemySpawnTimer += deltaTime;
                
                // 적 생성
                if (enemySpawnTimer >= ENEMY_SPAWN_RATE) {
                    spawnEnemy();
                    enemySpawnTimer = 0;
                }
            }
            
            // 그리기
            render();
            
            // 다음 프레임
            requestAnimationFrame(gameLoop);
        }
        
        function update(deltaTime) {
            // 플레이어 이동
            movePlayer();
            
            // 총알 업데이트
            updateBullets();
            
            // 수류탄 업데이트
            updateGrenades();
            
            // 적 업데이트
            updateEnemies(deltaTime);
            
            // 폭발 업데이트
            updateExplosions(deltaTime);
            
            // 충돌 감지
            detectCollisions();
            
            // 게임 오버 체크
            if (player.health <= 0) {
                gameOver();
            }
        }
        
        function movePlayer() {
            // 좌우 이동
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
                player.direction = -1;
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
                player.direction = 1;
            }
            
            // 점프
            if (keys['ArrowUp'] && !player.isJumping) {
                player.isJumping = true;
                player.jumpSpeed = -15;
            }
            
            // 점프 물리 적용
            if (player.isJumping) {
                player.y += player.jumpSpeed;
                player.jumpSpeed += GRAVITY;
                
                // 바닥 충돌 체크
                if (player.y >= 300) {
                    player.y = 300;
                    player.isJumping = false;
                }
            }
            
            // 화면 경계 체크
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }
        
        function fireBullet() {
            if (player.isAttacking) return;
            
            player.isAttacking = true;
            player.attackTimer = 100; // 공격 애니메이션 시간
            
            const bullet = {
                x: player.x + player.width / 2,
                y: player.y + player.height / 2 - 5,
                width: 10,
                height: 5,
                speed: BULLET_SPEED * player.direction,
                damage: BULLET_DAMAGE
            };
            
            bullets.push(bullet);
        }
        
        function throwGrenade() {
            if (player.isAttacking) return;
            
            player.isAttacking = true;
            player.attackTimer = 200; // 수류탄 던지는 애니메이션 시간
            
            const grenade = {
                x: player.x + player.width / 2,
                y: player.y + player.height / 2,
                width: 15,
                height: 15,
                speedX: GRENADE_SPEED * player.direction,
                speedY: -8,
                damage: GRENADE_DAMAGE,
                detonateTimer: 1000 // 1초 후 폭발
            };
            
            grenades.push(grenade);
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speed;
                
                // 화면 밖으로 나가면 제거
                if (bullets[i].x < 0 || bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateGrenades() {
            for (let i = grenades.length - 1; i >= 0; i--) {
                // 수류탄 물리 적용
                grenades[i].x += grenades[i].speedX;
                grenades[i].y += grenades[i].speedY;
                grenades[i].speedY += GRAVITY;
                
                // 바닥 충돌
                if (grenades[i].y + grenades[i].height > 350) {
                    grenades[i].y = 350 - grenades[i].height;
                    grenades[i].speedY *= -0.5;
                    grenades[i].speedX *= 0.7;
                }
                
                // 폭발 타이머 감소
                grenades[i].detonateTimer -= 16;
                
                // 폭발
                if (grenades[i].detonateTimer <= 0) {
                    explodeGrenade(grenades[i]);
                    grenades.splice(i, 1);
                }
            }
        }
        
        function explodeGrenade(grenade) {
            // 폭발 효과 생성
            const explosion = {
                x: grenade.x - 50,
                y: grenade.y - 50,
                width: 100,
                height: 100,
                timer: 300,
                damage: grenade.damage
            };
            
            explosions.push(explosion);
            
            // 폭발 범위 내의 적에게 데미지 적용
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dx = (enemy.x + enemy.width / 2) - (grenade.x);
                const dy = (enemy.y + enemy.height / 2) - (grenade.y);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 80) { // 폭발 범위
                    enemy.health -= grenade.damage;
                    if (enemy.health <= 0) {
                        enemies.splice(i, 1);
                        score += 100;
                        updateUI();
                    }
                }
            }
            
            // 플레이어도 폭발 범위 내에 있으면 데미지
            const dx = (player.x + player.width / 2) - (grenade.x);
            const dy = (player.y + player.height / 2) - (grenade.y);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 80) {
                player.health -= grenade.damage / 10; // 자기 자신에게는 데미지 감소
                updateUI();
            }
        }
        
        function updateExplosions(deltaTime) {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].timer -= deltaTime;
                
                if (explosions[i].timer <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        function spawnEnemy() {
            // 적 생성 위치 (화면 오른쪽)
            const enemy = {
                x: canvas.width - 40,
                y: 300,
                width: 40,
                height: 60,
                speed: ENEMY_SPEED,
                health: 200,
                attackCooldown: 0,
                isAttacking: false,
                attackTimer: 0
            };
            
            enemies.push(enemy);
        }
        
        function updateEnemies(deltaTime) {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // 플레이어 방향으로 이동
                const dx = player.x - enemy.x;
                enemy.x += Math.sign(dx) * enemy.speed;
                
                // 공격 쿨다운 감소
                if (enemy.attackCooldown > 0) {
                    enemy.attackCooldown -= deltaTime;
                }
                
                // 공격 애니메이션 업데이트
                if (enemy.isAttacking) {
                    enemy.attackTimer -= deltaTime;
                    if (enemy.attackTimer <= 0) {
                        enemy.isAttacking = false;
                    }
                }
                
                // 플레이어와 충분히 가까우면 공격
                const distance = Math.abs(dx);
                if (distance < 50 && enemy.attackCooldown <= 0) {
                    enemyAttack(enemy);
                }
            }
            
            // 플레이어 공격 애니메이션 업데이트
            if (player.isAttacking) {
                player.attackTimer -= deltaTime;
                if (player.attackTimer <= 0) {
                    player.isAttacking = false;
                }
            }
        }
        
        function enemyAttack(enemy) {
            enemy.isAttacking = true;
            enemy.attackTimer = 300; // 공격 애니메이션 시간
            enemy.attackCooldown = 1000; // 다음 공격까지 대기 시간
            
            // 플레이어와 충돌 체크
            const dx = (player.x + player.width / 2) - (enemy.x + enemy.width / 2);
            const dy = (player.y + player.height / 2) - (enemy.y + enemy.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // 칼 공격 범위 내라면 데미지 적용
            if (distance < 60) {
                player.health -= KNIFE_DAMAGE;
                updateUI();
            }
        }
        
        function detectCollisions() {
            // 총알과 적 충돌 체크
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                let bulletHit = false;
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (isColliding(bullet, enemy)) {
                        // 적에게 데미지 주기
                        enemy.health -= bullet.damage;
                        
                        // 총알 제거
                        bullets.splice(i, 1);
                        bulletHit = true;
                        
                        // 적 체력이 0 이하면 제거
                        if (enemy.health <= 0) {
                            enemies.splice(j, 1);
                            score += 100;
                            updateUI();
                        }
                        
                        break;
                    }
                }
                
                if (bulletHit) break;
            }
        }
        
        function isColliding(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function render() {
            // 캔버스 지우기
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 배경 그리기
            drawBackground();
            
            // 적 그리기
            drawEnemies();
            
            // 총알 그리기
            drawBullets();
            
            // 수류탄 그리기
            drawGrenades();
            
            // 폭발 그리기
            drawExplosions();
            
            // 플레이어 그리기
            drawPlayer();
            
            // 바닥 그리기
            drawGround();
        }
        
        function drawBackground() {
            ctx.fillStyle = '#222244';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawGround() {
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 350, canvas.width, 50);
        }
        
        function drawPlayer() {
            // 플레이어 몸체
            ctx.fillStyle = '#0088ff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 플레이어 머리
            ctx.fillStyle = '#ffbb88';
            ctx.fillRect(player.x + 10, player.y - 15, 20, 20);
            
            // 총 그리기
            ctx.fillStyle = '#222';
            
            // 방향에 따라 총 위치 변경
            if (player.direction > 0) {
                ctx.fillRect(player.x + player.width - 5, player.y + 20, 20, 10);
            } else {
                ctx.fillRect(player.x - 15, player.y + 20, 20, 10);
            }
            
            // 공격 이펙트
            if (player.isAttacking) {
                ctx.fillStyle = '#ff0';
                
                if (player.direction > 0) {
                    ctx.beginPath();
                    ctx.moveTo(player.x + player.width + 15, player.y + 25);
                    ctx.lineTo(player.x + player.width + 25, player.y + 20);
                    ctx.lineTo(player.x + player.width + 25, player.y + 30);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.moveTo(player.x - 15, player.y + 25);
                    ctx.lineTo(player.x - 25, player.y + 20);
                    ctx.lineTo(player.x - 25, player.y + 30);
                    ctx.fill();
                }
            }
        }
        
        function drawEnemies() {
            for (const enemy of enemies) {
                // 적 몸체
                ctx.fillStyle = '#dd2200';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // 적 머리
                ctx.fillStyle = '#ffbb88';
                ctx.fillRect(enemy.x + 10, enemy.y - 15, 20, 20);
                
                // 칼 그리기
                ctx.fillStyle = '#777';
                
                // 공격 중일 때 칼 이펙트
                if (enemy.isAttacking) {
                    const dx = player.x - enemy.x;
                    const attackDirection = Math.sign(dx);
                    
                    if (attackDirection > 0) {
                        ctx.fillRect(enemy.x + enemy.width - 5, enemy.y + 20, 25, 5);
                    } else {
                        ctx.fillRect(enemy.x - 20, enemy.y + 20, 25, 5);
                    }
                } else {
                    // 기본 칼 위치
                    ctx.fillRect(enemy.x + 10, enemy.y + 20, 10, 5);
                }
                
                // 체력바
                const healthPercent = enemy.health / 200;
                ctx.fillStyle = '#300';
                ctx.fillRect(enemy.x, enemy.y - 25, enemy.width, 5);
                ctx.fillStyle = '#f00';
                ctx.fillRect(enemy.x, enemy.y - 25, enemy.width * healthPercent, 5);
            }
        }
        
        function drawBullets() {
            ctx.fillStyle = '#ff0';
            for (const bullet of bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
        }
        
        function drawGrenades() {
            ctx.fillStyle = '#080';
            for (const grenade of grenades) {
                ctx.beginPath();
                ctx.arc(grenade.x, grenade.y, 8, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawExplosions() {
            for (const explosion of explosions) {
                // 폭발 애니메이션
                const alpha = explosion.timer / 300;
                const radius = 80 * (1 - alpha) + 20;
                
                ctx.beginPath();
                ctx.arc(explosion.x + 50, explosion.y + 50, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 100, 0, ${alpha})`;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(explosion.x + 50, explosion.y + 50, radius * 0.7, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 200, 0, ${alpha})`;
                ctx.fill();
            }
        }
        
        function updateUI() {
            document.getElementById('healthDisplay').textContent = Math.max(0, Math.floor(player.health));
            document.getElementById('scoreDisplay').textContent = score;
        }
        
        function gameOver() {
            gameRunning = false;
            gameOverDisplay.style.display = 'block';
            
            // 3초 후 시작 화면으로
            setTimeout(() => {
                startScreen.style.display = 'flex';
            }, 3000);
        }
        
        // 시작 화면 표시
        startScreen.style.display = 'flex';
    </script>
</body>
